</html><body>
   

    <div class="form-box">
        <div>
            <h2>Regester Form</h2>
            <form action="/action_page.php" method="post">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" required>*<br>
            
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname" required>*<br>
            
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" required>*<br>
            
            <label for="pnum">Phone Number</label><br>
            <input type="text" id="pnum" name="pnum" required>*<br>

            <label for="gender">Choose Gender:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>

            <label for="country">Choose Provins:</label>
            <select name="provins" id="country">
                <option value="Siem Reap">Siem Reap</option>
                <option value="Phnom Penh">Phnom Penh</option>
            </select><br>

            <label for="date">Date Of Birth</label><br>
            <input type="date" id="date">
        </div>

        <div class="checkbox-group">
            <h3>Subject Interested</h3>
            <input type="checkbox" id="Mathematics"><label for="Mathematics"> Mathematics</label><br>
            <input type="checkbox" id="Science"><label for="Science"> Science</label><br>
            <input type="checkbox" id="English"><label for="English"> English</label><br>
            <input type="checkbox" id="History"><label for="History"> History</label><br>
            <input type="checkbox" id="Art"><label for="Art"> Art</label>
        </div>
        
        <button id="submit" >Regester</button>
        </form>
    </div>
